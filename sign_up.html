<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="circle-cropped.png" sizes="200x200">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sign-div">
        <div class="logo"></div>
        <div class="title" style="padding-top: 25px">Leko Team</div>
        <div class="sign-up">
            <div class="username">
                <i class="lni lni-user"></i>
                <input type="username" placeholder="Username">
            </div>
            <div class="username">
                <i class="lni lni-envelope"></i>
                <input type="telephone" placeholder="Telephone Number">
            </div>
            <div class="password">
                <i class="lni lni-lock"></i>
                <input type="password" placeholder="Password">
            </div>
        </div>

        <button class="buttons">Sign Up</button>
        <div class="link">
            <b>Already have an account:
            <a href="Login_Form.html">Login</a></b>
        </div>

    </div>


</body>

</html>
