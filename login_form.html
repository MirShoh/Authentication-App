<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="circle-cropped.png" sizes="200x200">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="login-div">
        <div class="logo"></div>
        <div class="title">Leko Team</div>
        <div class="login-in">
            <div class="username">
                <i class="lni lni-envelope"></i>
                <input type="telephone" placeholder="Telephone Number">
            </div>
            <div class="password">
                <i class="lni lni-lock"></i>
                <input type="password" placeholder="Password">
            </div>
        </div>
        <button class="buttons">Login</button>
        <div class="link">
            <a href="forgot.html">Forgot Password </a> <br> &
            <a href="sign_up.html">Sign Up</a>
        </div>
    </div>
</body>

</html>
